<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Short Stories Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Short Stories Generator</h1>
      </header>

      <main>
        <form id="story-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the story"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="button" />
        </form>
        <div class="story hidden" id="story"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Bea-div" target="_blank">Bea Jacevic</a> and
        is
        <a
          href="https://github.com/Bea-div/short-stories-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is hosted on
        <a href="https://short-stories-generator.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
